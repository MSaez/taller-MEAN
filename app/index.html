<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Taller MEAN</title>
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"
</head>
<body ng-controller="controlador">
	
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<div class="contenedor-form">
						<input type="text" ng-model="name">
						<input type="button" ng-click="agregar(name)" class="btn btn-success" value="enviar">
					</div>
				</div>
				
			</div>
		</div>
	</section>
	<br>
	<div class="col-md-6">
		<div clas="res" ng-repeat="item in items">
			<ul class="list-group">
				<li class="list-group-item active">{{item.name}}</li>
			</ul>
		</div>
	</div>

	
	<script src="/bower_components/angular/angular.js"></script>
	<script src="/bower_components/socket.io.client/dist/socket.io-1.3.5.js"></script>
	<script src="/controllers/index.js"></script>
</body>
</html>
